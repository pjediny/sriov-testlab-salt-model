classes:
- system.linux.system.repo.tcp_extra
#- system.linux.system.repo.contrail
- system.nova.compute.cluster
- system.opencontrail.compute.cluster
#- system.ceilometer.agent.cluster
- system.nova.compute.sriov
- cluster.sriov
parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:openstack_control_address}
    cluster_node01_hostname: ctl01
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ctl02
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ctl03
    cluster_node03_address: ${_param:openstack_control_node03_address}
    opencontrail_compute_address: ${_param:single_address}
    nova_vncproxy_url: http://${_param:openstack_proxy_address}:6080
  linux:
    system:
      repo:
        contrail:
          source: "deb http://apt-mk.mirantis.com/xenial/ nightly mitaka oc311 extra"
          architectures: amd64
          key_url: "http://apt-mk.mirantis.com/public.gpg"
        mcp_mitaka:
          source: "deb http://mirror.fuel-infra.org/mcp-repos/1.0 mitaka main"
          architectures: amd64
          key_url: "http://mirror.fuel-infra.org/mcp-repos/1.0/archive-mcp1.0.key"
        mcp_mitaka_hotfix:
          source: "deb http://mirror.fuel-infra.org/mcp-repos/1.0 mitaka-hotfix main"
          architectures: amd64
          key_url: "http://mirror.fuel-infra.org/mcp-repos/1.0/archive-mcp1.0.key"
        mcp_mitaka_updates:
          source: "deb http://mirror.fuel-infra.org/mcp-repos/1.0 mitaka-updates main"
          architectures: amd64
          key_url: "http://mirror.fuel-infra.org/mcp-repos/1.0/archive-mcp1.0.key"
        mcp_mitaka_security:
          source: "deb http://mirror.fuel-infra.org/mcp-repos/1.0 mitaka-security main"
          architectures: amd64
          key_url: "http://mirror.fuel-infra.org/mcp-repos/1.0/archive-mcp1.0.key"
        mcp_mitaka_holdback:
          source: "deb http://mirror.fuel-infra.org/mcp-repos/1.0 mitaka-holdback main"
          architectures: amd64
          key_url: "http://mirror.fuel-infra.org/mcp-repos/1.0/archive-mcp1.0.key"
    kernel:
      sriov: True
      unsafe_interrupts: True
  nova:
    compute:
        sriov_nic01_device_name: enp21s0f1
        sriov_nic01_numvfs: 7
        sriov_nic01_physical_network: physnet1

            
